                const equation = prompt("请输入一元一次方程（如 2x + 5 = 0）：");

                // 使用正则表达式匹配方程中的系数和常数项
                const equationRegex = /([+-]?\d*)x\s*([+-]?\s*\d+)\s*=\s*([+-]?\d+)/;
                const match = equation.match(equationRegex);

                if (match) {
                    // 解析方程
                    let coefficient = match[1] ? parseInt(match[1].replace(/\s/g, '')) : 1;
                    let constant = parseInt(match[2].replace(/\s/g, ''));
                    let result = parseInt(match[3].replace(/\s/g, ''));

                    // 计算解
                    if (coefficient === 0) {
                        alert("方程无解！");
                    } else {
                        const solution = (result - constant) / coefficient;
                        alert(`方程的解是: x = ${solution}`);
                    }
                } else {
                    alert("无效的方程格式，请重新输入！");
                }
            }
